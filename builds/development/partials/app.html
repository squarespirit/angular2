<div class="artistsearch">
  <div class="card search">
    <h1>Artist Directory</h1>
    <!-- If component.name exists and has a value, insert ('interpolate') value of component.name -->
    <label *ngIf="name">name: {{name}}</label>
    <!-- Input field associated with temp variable 'newArtist'. When enter pressed or Add button clicked, call component.addArtist(newArtist.value) and clear input field -->
    <input #newArtist (keyup.enter)="addArtist(newArtist.value); newArtist.value=''">
      <button (click)="addArtist(newArtist.value); newArtist.value=''">Add</button>
  </div>
</div>

<ul class="artistlist cf">
  <!-- Iterate through component.artists using temp variable 'item'. On click event, call component.onClick with the name of the artist -->
  <li *ngFor="#item of artists" (click)="onClick(item)">
    <h2>{{item}}</h2>
  </li>
</ul>
