<div class="artistsearch">
  <div class="card search">
    <h1>Artist Directory</h1>
    <!-- If 'name' exists and has a value, insert ('interpolate') value of 'name' -->
    <span *ngIf="name">name: {{name}}</span>
  </div>
</div>

<ul class="artistlist cf">
  <!-- Iterate through component.artists using temp variable 'item'. On click event, call component.onClick with the name of the artist -->
  <li *ngFor="#item of artists" (click)="onClick(item)">
    <h2>{{item}}</h2>
  </li>
</ul>
