<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Learn AngularJS2: The Basics</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:700,400,100,200,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!-- Third-party scripts used in this project, all found in js/lib/angular2. (See gulpfile for how they were put there.) -->
    <!-- es6 and ts polyfills for older browsers -->
    <script src='js/lib/angular2/es6-shim.min.js',></script>
    <script src='js/lib/angular2/system-polyfills.js',></script>
    <script src='js/lib/angular2/angular2-polyfills.js',></script>
    <!-- System.js, allows module loading -->
    <script src='js/lib/angular2/system.src.js',></script>
    <!-- Support reactive programming -->
    <script src='js/lib/angular2/Rx.js',></script>
    <!-- Actual angular.js framework -->
    <script src='js/lib/angular2/angular2.dev.js'></script>

    <script>
      // In system, use default extension of js
      System.config({
        packages: {
          js: { format: 'register', defaultExtension: 'js' }
        }
      });
      // Load boot module, including all modules imported by boot
      System.import('js/boot')
        .then(null, console.error.bind(console));
    </script>
  </head>

<body>
  <my-app>Loading...</my-app>
</body>
</html>
